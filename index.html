<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Reset dan gaya dasar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4d03f, #16a085);
        }

        .card {
            background: #ffffff;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            position: relative;
            margin: auto; /* Menempatkan card di tengah */
        }

        .card .header {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card .name {
            margin-top: 60px;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .card .link {
            display: block;
            padding: 12px 20px;
            margin: 15px auto;
            text-decoration: none;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border-radius: 10px;
            width: 80%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card .link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Gaya footer */
        footer {
            background: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            color: #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header"></div>
        <img src="img/Apis.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="name">HAFIZH AL ASYRAF</h1>
        <a href="https://instagram.com/hfizasyraff" class="link" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@toddddn" class="link" target="_blank">TikTok</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; <span>HAFIZH AL ASYRAF <?= date("Y") ?></span> - Didukung oleh sebatang rokok surya dan secangkir kopi.</p>
    </footer>
</body>

</html>
